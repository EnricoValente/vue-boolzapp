<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <!-- bs
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        -->
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>

        
        
        
        <div id="app">
            
            <main>
            
                <div class="boolzapp-container">
                    
                    <div class="contacts">
                        
                        <div class="avatar-box">
                            <div class="img-box">
                                <img src="img/avatar_io.jpg" alt="">
                                <div class="img-title">
                                    <h6>
                                        Sofia
                                    </h6>
                                </div>

                            </div>

                            <div class="icons">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                            
                            
                            
                        
                        
                        <div class="circle-icon-box">
                            
                            <div class="circle-icon">
                                
                                <i class="fa-regular fa-bell-slash"></i>
                            </div>

                            <div class="texts">
                                <div>
                                    Ricevi notifiche di nuovi messaggi
                                </div>

                            </div>
                            
                        </div>
                        
                        <div class="contacts-list">
                            <div class="search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                
                                <input type="text" id="contacts-research" name="contacts-research" placeholder="Cerca o inizia una nuova chat">
                            </div>
                            
                            <ul class="list">
                                <li v-for="(singleContact, i) in contacts" @click="myClick(i)">
                                    <div class="avatar-box">
                                        <div class="img-box">
                                            <img :src="singleContact.avatar" alt="">
                                            <div class="img-title">
                                                <h6>
                                                    {{singleContact.name}}
                                                </h6>
                                            </div>
                                                
                                        </div>
                                        
                                        
                                            
                                        
                                    </div>
                                    
                                </li>
                            </ul>
                        </div>
                        
                        
                        
                    </div>

                    <div class="chat">

                        <div class="avatar-box">
                            <div class="img-box">
                                <img src="img/avatar_1.jpg" alt="">
                                <div class="img-title">
                                    <h6>
                                        Michele
                                    </h6>
                                </div>

                            </div>

                            <div class="icons">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>

                        <div class="messages">
                            
                            <div class="sent">
                                Messaggio inviato
                            </div>
                            <div class="recived">
                                Messaggio ricevuto
                            </div>
                        </div>
                        
                        
                        <div class="boolzapp-keyboard">
        
                            <div class="emoticons">
                                <i class="fa-regular fa-face-smile"></i>
                            </div>
        
                            <div class="keyboard">
                                <input type="text" placeholder="Scrivi un messaggio">
                            </div>
        
                            <div class="microphone">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
                    </div>
                    
                            
                </div>

                            
                        
                        
                        
                    
                    
                                
                   
                        
                        
                        
                        
                    
                            
            </main>
        </div>
        
                            
                            
                        
                            

                        
                        




                        
                        


                        
                        
                    


            
            

        
        

        

        <!-- js -->
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
