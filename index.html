<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <!-- bs -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">

        <!-- vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

    <body>

        <div class="container-fluid">

            <header class="bg-success">

            </header>

            <main>
                <div class="container">
                    <div id="app">
                        <div class="row justify-content-center bg-light">
                            <div class="col-4 g-0">
                                <div class="row justify-content-between align-items-center ">
                                    
                                    <div class="avatar-box col-4">
                                        <div class="img-box">
                                            <img src="img/avatar_io.jpg" alt="">
                                        </div>

                                        <div class="title">
                                            <h6>
                                                Sofia
                                            </h6>
                                        </div>
                                   </div>
                                            
                                    <div class="icons col-4">
                                        <i class="fa-solid fa-circle-notch"></i>
                                        <i class="fa-solid fa-message"></i>
                                        <i class="fa-solid fa-ellipsis-vertical"></i>
                                    </div>
                                </div>

                                <div class="circle-icon-box">

                                    <div class="circle-icon">
                                        
                                        <i class="fa-regular fa-bell-slash"></i>
                                    </div>

                                    <span>
                                        Ricevi notifiche di nuovi messaggi
                                    </span>
                                    
                                </div>

                                <div class="input-group input-group">
                                    
                                    <input type="text" id="contacts-research" name="contacts-research" placeholder="Cerca o inizia una nuova chat" class="form-control">
                                </div>
                                    
                                  
                                <ul class="list-group list-group-flush">

                                    <li v-for="singleContact in contacts" class="list-group-item">
                                        <div class="avatar-box col-6">
                                            <div class="img-box">
                                                
                                                <img :src="singleContact.avatar" alt="">
                                            </div>
                                            
                                            <div class="title">
    
                                                <h6>
                                                    {{singleContact.name}}
                                                </h6>
                                            </div>
                                        </div>

                                    </li>
                                </ul>
                                        
                            </div>
                                        
                            <div class="col-8 g-0 messages-box">
                               <div v-for="singleMessage in messages">
                                {{singleContact.messages}}

                               </div> 
                            </div>
                                    
                                        
                                        
                                    
                                       

                                    
                                    




                                    
                                    


                                    
                                    
                                


                        </div>
                    </div>
                </div>
            </main>

        </div>
        

        

        <!-- js -->
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
